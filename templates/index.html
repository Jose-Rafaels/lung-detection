{% extends "layouts.html" %} {% block title %}Dashboard {% endblock %} {% block
content %}
<!--**********************************
              Content body start
          ***********************************-->
<div class="container-fluid" style="height: 80vh">
  <main>
    <header class="page-header page-header-dark bg-pink pb-10">
      <div class="container-xl px-4">
        <div class="page-header-content pt-4">
          <div class="row align-items-center justify-content-between">
            <div class="col-auto mt-4">
              <h1 class="page-header-title">
                <div class="page-header-icon">
                  <i data-feather="layout"></i>
                </div>
                Dashboard
              </h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main page content-->
    <div class="container-xl px-4 mt-n10">
      <div class="card mb-4">
        <div class="card-header">
          <div class="text-dark">Upload File</div>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <form
              class="d-flex"
              method="POST"
              enctype="multipart/form-data"
              action="/test"
            >
              <input
                class="form-control form-control-lg me-5"
                id="file"
                type="file"
                name="file"
                accept="image/*"
              />
              <button
                class="btn btn-primary bg-green"
                id="submit-btn"
                type="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<!--**********************************
              Content body end
          ***********************************-->
{% endblock %}
